{% extends "base.html" %}
{% block title %}
Danh sách hồ sơ
{% endblock %}
{% block body %}
<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Danh sách Loại Tin</h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                  </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12">
                <div class="x_panel">
                    <ul class="list-group">
                        {% for loaiTin in dsLoaiTin %}
                        <li class="list-group-item">{{ loaiTin.MaLoaiTin }} - {{loaiTin.TenLoaiTin}} <button class="btn btn-warning">Xóa</button></li>
                        {% endfor %}
                    </ul>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalThemDanhMuc"><i
                            class="fa fa-plus"></i>Thêm danh mục
                    </button>

                    <!-- Small modal -->
                    <div class="modal fade" id="modalThemDanhMuc" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">

                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">×</span>
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel2">Thêm danh mục</h4>
                                </div>
                                <div class="modal-body">
                                    <form action="/admin/loaitin/postThemLoaiTin" method="post" id="danh-muc">
                                        <div class="form-group">
                                            <label for="tendanhmuc" class="form-control-label">Tên danh mục</label>
                                            <input type="text" id="tendanhmuc" name="tenLoaiTin" class="form-control">

                                            <label for="mota" class="form-control-label">Mô tả</label>
                                            <input type="text" id="mota" name="mota" class="form-control">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button class="btn btn-success" type="submit" form="danh-muc" value="Submit">Thêm
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- /modals -->
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- /page content -->

{% endblock %}

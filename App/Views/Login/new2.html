
{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block body %}

<h1>Log in</h1>

<form action="/login/create" method="post">

    <div>
        <label for="inputEmail">Email address</label>
        <input type="email" id="inputEmail" name="email" placeholder="Email address" autofocus value="{{email}}" />
    </div>
    <div>
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" name="password" placeholder="Password" />
    </div>

    <input type="checkbox" name="remember_me" {% if remember_me %} checked ="checked" {% endif %}}> Nhớ mật khẩu
    <button type="submit">Log in</button>
    <a href="/password/forgot">Quên mật khẩu</a>

</form>

{% endblock %}

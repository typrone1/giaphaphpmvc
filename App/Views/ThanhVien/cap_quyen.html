{% extends "base.html" %}
{% block title %}
Cấp quyền quản trị
{% endblock %}
{% block body %}
<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Cấp quyền quản trị</h3>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_content">
                        <form action="/admin/thanhvien/capQuyen" method="post" class="form-horizontal form-label-left">
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Chọn thành viên</label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <select class="form-control" name="mathanhvien">
                                        {% for user in users %}
                                        <option value="{{user.id}}">{{user.name}} - {{user.email}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Quyền hạn</label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <select class="form-control" name="maCapQuanTri">
                                        <option value="1">Quản trị viên cấp 1</option>
                                        <option value="2">Quản trị viên cấp 2</option>
                                        <option value="3">Quản trị viên cấp 3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Được quyền quản lý chi</label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <select class="form-control" name="mahoso">
                                        {% for hoSo in dsHoSo %}
                                        <option value="{{hoSo.MaHoSo}}">{{hoSo.MaHoSo}} - {{hoSo.HoTen}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                    <button type="submit" class="btn btn-success">Cập nhật</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- /page content -->
<!-- /page content -->

{% endblock %}
